<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary and Decimal Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Binary & Decimal Converter</h1>
    <input type="number" id="decimalInput" placeholder="Enter Decimal Number" />
    <button onclick="convertToBinary()">Convert to Binary</button>

    <input type="text" id="binaryInput" placeholder="Enter Binary Number" />
    <button onclick="convertToDecimal()">Convert to Decimal</button>

    <div class="result" id="result"></div>

    <script>
        function convertToBinary() {
            const decimal = document.getElementById('decimalInput').value;
            const binary = (decimal >>> 0).toString(2);
            document.getElementById('result').innerText = `Binary: ${binary}`;
        }

        function convertToDecimal() {
            const binary = document.getElementById('binaryInput').value;
            const decimal = parseInt(binary, 2);
            if (!isNaN(decimal)) {
                document.getElementById('result').innerText = `Decimal: ${decimal}`;
            } else {
                document.getElementById('result').innerText = 'Invalid Binary Number';
            }
        }
    </script>

</body>
</html>
