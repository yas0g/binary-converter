<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to the Binary Converter</h1>
    </header>
    <main>
        <section>
            <h2>Convert Your Numbers</h2>
            <form id="converter-form">
                <label for="decimal">Decimal Number:</label>
                <input type="number" id="decimal" name="decimal" required>
                <button type="submit">Convert to Binary</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Binary Converter</p>
    </footer>
    <script>
        document.getElementById('converter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const decimal = parseInt(document.getElementById('decimal').value);
            const binary = decimal.toString(2);
            document.getElementById('result').innerText = `Binary: ${binary}`;
        });
    </script>
</body>
</html>
